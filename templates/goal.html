<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .delete-btn {
            background: none;
            color: #f87171;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .delete-btn:hover { color: #f43f5e; }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this goal?");
        }
    </script>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-12 md:py-20 flex flex-col items-center min-h-screen">

        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-200"><span class="text-[#FEDA6A]">Set Goal</span></h1>
        </header>

        <main class="w-full max-w-3xl">

            <div class="flex justify-between text-gray-400 px-4 pb-2 mb-4 border-b border-gray-700">
                <span class="w-1/2 font-semibold">Task</span>
                <span class="w-1/4 font-semibold text-right">Duration</span>
                <span class="w-1/4 font-semibold text-right">Action</span>
            </div>

            <div class="space-y-4">
                {% if goals %}
                    {% for goal in goals %}
                    <div class="flex items-center justify-between p-4 rounded-xl bg-gray-800/60">
                        <span class="text-gray-300 w-1/2 truncate">{{ goal.task }}</span>
                        <span class="text-gray-300 w-1/4 text-right">{{ goal.duration }}</span>
                        <form action="{{ url_for('delete_goal', goal_id=goal.id) }}" method="POST" class="w-1/4 text-right" onsubmit="return confirmDelete()">
                            <button type="submit" class="delete-btn">ðŸ—‘ Delete</button>
                        </form>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-gray-500 text-center">No goals added yet.</p>
                {% endif %}
            </div>

            <form action="{{ url_for('goals') }}" method="POST" class="mt-6 space-y-4">
                <input name="task" type="text" placeholder="New task..." class="w-full bg-gray-800/60 rounded-xl p-4" required>
                <input name="duration" type="text" placeholder="Duration..." class="w-full bg-gray-800/60 rounded-xl p-4" required>
                <button type="submit" class="w-full flex items-center justify-center p-4 rounded-xl bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold transition-colors">
                    <span>Add Event</span>
                </button>
            </form>
        </main>

        <div class="mt-12">
            <a href="{{ url_for('dashboard') }}" class="text-yellow-400 hover:text-yellow-300 transition-colors duration-200">
                &larr; Back to Dashboard
            </a>
        </div>

    </div>

</body>
</html>
