<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Campaign Post | HypeUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card {
      background-color: #1E293B;
      border-radius: 1rem;
      padding: 2.5rem;
      width: 28rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.5);
    }
    .input-box, select {
      background-color: #334155;
      color: white;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      outline: none;
      border: none;
      transition: all 0.2s ease;
    }
    .input-box:focus, select:focus {
      background-color: #475569;
      outline: 2px solid #FEDA6A;
    }
    .btn {
      background-color: #FEDA6A;
      color: #1E293B;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #FFD84D;
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold text-[#FEDA6A] mb-8">Generate Campaign Post</h1>

  <form method="POST" class="card flex flex-col gap-5">
    <div>
      <label class="block text-gray-300 font-medium mb-2">Select Platform:</label>
      <select name="platform" required>
        <option value="Reddit">Reddit</option>
        <option value="X">Twitter (X)</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Instagram">Instagram</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-300 font-medium mb-2">Describe Your Campaign:</label>
      <textarea name="content" rows="4" placeholder="Example: Promote a new mental health awareness campaign for students"
                class="input-box" required></textarea>
    </div>

    <button type="submit" class="btn mt-2">✨ Generate AI Post</button>
  </form>

  {% if ai_generated %}
  <div class="mt-10 bg-gray-800 p-6 rounded-lg shadow-lg w-[38rem] text-center">
    <h2 class="text-xl font-semibold text-[#FEDA6A] mb-4">AI-Suggested Post</h2>
    <div class="text-gray-200 prose prose-invert max-w-none" style="white-space: pre-wrap;">
        {{ ai_generated|safe }}
    </div>
    
  </div>
  {% endif %}

  <div class="mt-10">
    <a href="{{ url_for('dashboard') }}" class="text-yellow-400 hover:text-yellow-300 transition">
      ← Back to Dashboard
    </a>
  </div>
</body>
</html>
