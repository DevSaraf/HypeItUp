<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | HypeItUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Inter", sans-serif; }
  </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
    <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">Create Your HypeItUp Account</h1>
    <p class="text-gray-400 text-center mb-8">Letâ€™s get started on your creative journey ðŸ’¡</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-6">
      {% for category, message in messages %}
      <div class="p-3 rounded-lg text-sm {% if category == 'error' %}bg-red-500/20 text-red-300{% elif category == 'success' %}bg-green-500/20 text-green-300{% else %}bg-yellow-500/20 text-yellow-300{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('signup') }}" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm text-gray-300 mb-2">Username</label>
        <input type="text" name="username" placeholder="Enter your username"
          class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-2">Email</label>
        <input type="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-2">Password</label>
        <input type="password" name="password" placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-yellow-400 text-black font-bold py-3 rounded-full hover:bg-yellow-300 transition flex items-center justify-center gap-2">
        âœ¨ Sign Up
      </button>
    </form>

    <p class="text-gray-400 text-center mt-6">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-yellow-400 font-semibold hover:underline">
        Log in here
      </a>
    </p>
  </div>
</body>
</html>
